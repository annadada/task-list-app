<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/683eb3ecdc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="to-do-app">
            <h2 class="app-header">Task List</h2>
            <div class="input-row">
                <input type="text" id="input-text-box" placeholder="What do you have planned?">
                <button>Add</button>
            </div>
            <p id="pending-tasks">You have <span class="count-value">0</span> tasks to complete.</p>
            <ul class="list-container" id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
